# Project information
site_name: TruCore
site_url: https://McGuireTechnology.github.io/trucore/
site_author: McGuire Technology and TruCore Contributors
site_description: >-
  TruCore provides a robust foundation for building modern, scalable FastAPI applications with seamless integration for multiple front-end platforms, including Vite-powered web apps, native Apple (iOS/macOS), and Android clients. 
  
# Copyright
copyright: Copyright © 2025 McGuire Technology, LLC and TruCore Contributors

# Repository
repo_url: https://github.com/McGuireTechnology/TruCore
repo_name: McGuireTechnology/TruCore

# Theme
theme:
  name: material
  palette:
    - scheme: default
      primary: 'purple'
      accent: 'indigo'
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: 'purple'
      accent: 'indigo'
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  edit_uri: edit/main/
  features:
    - content.action.edit
    - content.action.view
    - content.tabs.link
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - toc.integrate 
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer

# Plugins
plugins:
  - tags
  - blog
  #- social
  #- privacy
  - search
  - macros:
      module_name: mkdocs

# Hooks

# Additional Configurations
extra:
  generator: false
  version:
    provider: mike
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/McGuireTechnology/TruCore
  footer:
    - text: '© 2025 McGuire Technology, LLC and TruCore Contributors | '
      html: true
    - text: '<a href="/code_of_conduct.md">Code of Conduct</a> | <a href="/contributors.md">Contributors</a> | <a href="/security.md">Security</a> | <a href="/support.md">Support</a> | <a href="/license.md">License</a> | <a href="/contributing.md">Contributing</a> | <a href="/custom-instructions.md">Custom Instructions</a>'
      html: true

extra_css:
  - css/styles.css

# Extensions
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

# Page tree
nav:
  - Home: README.md
  - Getting Started: getting-started.md
  - Documentation:
      - Usage: usage.md
      - Configuration: configuration.md
      - API Reference: api.md
      - Tutorials: tutorials.md
  - Development:
      - Contributing: contributing.md
      - Code of Conduct: code_of_conduct.md
      - Development Setup: dev_setup.md
      - Style Guide: style_guide.md
  - About:
      - Project Info: about.md
      - Roadmap: roadmap.md
      - License: license.md
      - Security: security.md
      - Contributors: contributors.md
  - Support: support.md
  - Changelog: changelog.md



